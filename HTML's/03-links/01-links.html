<!-- 
    Hyperlinks - Elementos Âncora: <a>

        + Anatomia

        + Atributos:
            - Globais - title, id, class...
            - href - pra onde aponta
                - Para onde iremo, quando clicarmos no link?
                    -url completa: www.example.com
                    -fragmmento: #fragmmento
                    -email: mailto:@example.com
                    -telefone: 
                    - e outros.
            - download - fazer o download do link ao invez de ir para o site.
            - target
                - _self (padrão) - vai o mesmo alvo. usar a mesma tag e só trocar a página
                - _blank - vai fazer a abertura em uma nova aba

-->

<p>
    <a href="http://google.com"> Conteudo </a>
</p>
<p>
    <a href="http://google.com" target="_blank"> Conteudo </a> 
</p>
