<!--
    <img>

    - src -> apontar onde está a nossa imagem
    - alt -> alternativa a imagem
    - title -> colocar um titulo na imagem. ajuda acessibilidade. o mouse descansar aparece um titulo
    - width -> altura
    - height -> largura. geralmente deforma a imagem
    - adicionando link

    -- a imagem é uma tag vazia.
-->

<img 
    src="https://source.unsplash.com/random"
    alt="Imagem do titulo"
    title="Imagem random"
    width="400px"
    >

<!--
    Inserindo uma imagem em um link
-->

<a href="https://google.com">
    <img 
    src="https://source.unsplash.com/random"
    alt="Imagem do titulo"
    title="Imagem random"
    width="400px"
    >
</a>

<!--
    Criando título visível para as imagens

    <figure> e <figcaption>
-->

<a href="google.com">
    <figure>
        <img
            src="https://source.unsplash.com/random"
            alt="Imagem do titulo"
            title="Imagem random"
            width="400px"
        >
        <figcaption>Imagem Randomica</figcaption>
    </figure>
</a>
