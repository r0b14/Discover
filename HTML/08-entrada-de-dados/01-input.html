<form action="">

    <datalist id="emailslist">
        <option>@gmail.com</option>
        <option>@hotmail.com</option>
        <option>@rockeatseat.com</option>
    </datalist>

    <input type="email"
    list="emailslist"
    placeholder="Email"
    pattern=".+@rockeatseat\.com\.br"
    title="Somente e-mail da rockeatseat serão aceitos."
    >

    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="url"
    placeholder="http://example.com.br"
    value="http://example.com.br"
    pattern= ".*\.com\.br/.*"
    title="Somente dominios .com.br"
    >
    <button type="submit">Enviar</button>
</form>

<form action="" method="post" enctype="multipart/form-data">
    <input type="file"
    value=""
    accept=".doc"
    multiple
    />
</form>

            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster" disabled >Hamster</option>

        <optgroup label="Pets flying">

            <option value="albatross">Albatross</option>
        </optgroup>
    </select>
</label>
