<!--
    <meta>

    - charset
    - viewport
    - author - nome do autor do site
    - description - descrição que você quer que o buscardor mostre. Caso contrário ele pegara qualquer coisa so seu site e mostrara.
    - robots - o que eu quiser falar para o robo do googler.

-->

<head>
    <!-- SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google) -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Robson Th">
    <meta name="description" content="Um web site para iniciantes em programação">
    <meta name="robots" content="noindex, nofollow">
</head>
